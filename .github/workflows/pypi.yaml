name: Semantic Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      # Force CPU backend for any JAX usage during release tasks
      JAX_PLATFORMS: cpu

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          allow-prereleases: true

      - name: Install system dependencies (BLAS/LAPACK)
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev libblas-dev liblapack-dev gfortran

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Refresh lockfile
        run: poetry lock --no-update

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run semantic-release
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: poetry run semantic-release publish
